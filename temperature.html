<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      background: #3498db;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter-box {
      background: #ecf0f1;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input, select, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a242f;
    }

    #resultText {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="converter-box">
    <h2>Temperature Converter</h2>
    <input type="number" id="tempInput" placeholder="Enter temperature">

    <br>

    <select id="fromUnit">
      <option value="" disabled selected>Select unit</option>
      <option value="celsius">Celsius (°C)</option>
      <option value="fahrenheit">Fahrenheit (°F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>

    <span>to</span>

    <select id="toUnit">
      <option value="" disabled selected>Select unit</option>
      <option value="celsius">Celsius (°C)</option>
      <option value="fahrenheit">Fahrenheit (°F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>

    <br>

    <button onclick="convertTemp()">Convert</button>

    <div id="resultText"></div>
  </div>

  <script>
    function convertTemp() {
      const input = parseFloat(document.getElementById("tempInput").value);
      const from = document.getElementById("fromUnit").value;
      const to = document.getElementById("toUnit").value;
      const resultText = document.getElementById("resultText");

      if (isNaN(input) || from === "" || to === "") {
        resultText.textContent = "Please enter a valid temperature and select both units.";
        return;
      }

      let result;

      // Conversion logic
      if (from === "celsius") {
        if (to === "fahrenheit") result = (input * 9/5) + 32;
        else if (to === "kelvin") result = input + 273.15;
        else result = input;
      } else if (from === "fahrenheit") {
        if (to === "celsius") result = (input - 32) * 5/9;
        else if (to === "kelvin") result = ((input - 32) * 5/9) + 273.15;
        else result = input;
      } else if (from === "kelvin") {
        if (to === "celsius") result = input - 273.15;
        else if (to === "fahrenheit") result = ((input - 273.15) * 9/5) + 32;
        else result = input;
      }

      resultText.textContent = `${result.toFixed(2)}° ${to.charAt(0).toUpperCase() + to.slice(1)}`;
    }
  </script>
</body>
</html>
